                    }
                    if (child.tagName === 'UL') {
                        child.className = "list-none space-y-3 mb-6 bg-gray-50 p-5 rounded-xl border border-gray-100";
                        // Add icons to list items via JS
                        Array.from(child.children).forEach(li => {
                            li.className = "relative px-6 text-gray-700 leading-relaxed";
                            // Adjust icon position based on direction
                            const iconPos = isRTL ? 'right-0' : 'left-0';
                            li.innerHTML = `<i class="fas fa-check text-indigo-500 absolute ${iconPos} top-1.5 text-xs"></i><span>${li.innerHTML}</span>`;
                        });
                    }
                    currentCard.appendChild(child);
                } else {
                    // Orphan content (intro without H2)
                    if (!currentCard) {
                        currentCard = document.createElement('div');
                        currentCard.className = "bg-white p-6 rounded-2xl shadow-sm mb-6";
                        contentArea.appendChild(currentCard);
                    }
                    currentCard.appendChild(child);
                }
            });

            // 4. Generate Table of Contents
            generateTOC(data.tocTitle || "Contents");
            
            // Re-trigger fade
            contentArea.classList.remove('fade-in');
            void contentArea.offsetWidth;
            contentArea.classList.add('fade-in');
            
            langDropdown.classList.add('hidden');
        }

        function generateTOC(title) {
            tocHeader.innerText = title;
            // Clear existing links except header
            while (tocContainer.children.length > 1) {
                tocContainer.removeChild(tocContainer.lastChild);
            }

            const sections = contentArea.querySelectorAll('section h2');
            const isRTL = document.documentElement.dir === 'rtl';
            
            sections.forEach((h2) => {
                const sectionId = h2.parentElement.id;
                const link = document.createElement('a');
                link.href = `#${sectionId}`;
                link.innerText = h2.innerText; 
                
                // Base classes
                let classes = "block py-2 text-sm text-gray-500 hover:text-indigo-600 hover:bg-gray-50 hover:border-gray-300 transition-all truncate border-transparent ";
                
                // Directional borders and padding
                if (isRTL) {
                    classes += "border-r-2 pr-3 pl-4 rounded-l-md text-right";
                } else {
                    classes += "border-l-2 pl-3 pr-4 rounded-r-md text-left";
                }
                
                link.className = classes;
                
                // Smooth scroll intercept
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Set active state manually
                    document.querySelectorAll('#toc-desktop a').forEach(a => a.classList.remove('toc-active'));
                    link.classList.add('toc-active');
                };

                tocContainer.appendChild(link);
            });
        }

        // --- 3. Intersection Observer for TOC ---
        // Highlights the sidebar link as you scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('#toc-desktop a').forEach(link => {
                        link.classList.remove('toc-active');
                        if (link.getAttribute('href') === `#${id}`) {
                            link.classList.add('toc-active');
                        }
                    });
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when section is near top

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check scroll updates after rendering
            const config = { childList: true, subtree: true };
            const callback = function(mutationsList, observer) {
                const sections = document.querySelectorAll('section');
                sections.forEach(s => window.observer.observe(s)); // Use global obs
            };
            const obs = new MutationObserver(callback);
            obs.observe(contentArea, config);
            window.observer = observer;

            // Initial Load
            let userLang = navigator.language || navigator.userLanguage; 
            // Better matching logic
            if (userLang.toLowerCase().includes('hk') || userLang.toLowerCase().includes('yue')) userLang = 'zh-HK';
            else if (userLang.startsWith('zh')) userLang = 'zh'; 
            else userLang = userLang.split('-')[0];
            
            setLanguage(userLang);
        });

    </script>
</body>
