        const langDropdown = document.getElementById('lang-dropdown');
        const langLabel = document.getElementById('current-lang-label');
        const contentArea = document.getElementById('content-area');

        // Populate Dropdown
        const dropdownList = langDropdown.querySelector('div');
        Object.keys(contentData).forEach(lang => {
            const btn = document.createElement('button');
            btn.className = "text-gray-700 block px-4 py-2 text-sm w-full text-left hover:bg-gray-100";
            btn.setAttribute('role', 'menuitem');
            btn.textContent = contentData[lang].name;
            btn.onclick = () => setLanguage(lang);
            dropdownList.appendChild(btn);
        });

        function toggleDropdown() {
            langDropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            if (!event.target.matches('#menu-button') && !event.target.closest('#menu-button')) {
                if (!langDropdown.classList.contains('hidden')) {
                    langDropdown.classList.add('hidden');
                }
            }
        }

        function setLanguage(langCode) {
            // Fallback to English if exact match not found
            if (!contentData[langCode]) {
                // Try finding by prefix (e.g. 'zh-CN' -> 'zh')
                const prefix = langCode.split('-')[0];
                if (contentData[prefix]) langCode = prefix;
                // Cantonese handling (yue)
                else if (langCode === 'yue') langCode = 'zh-HK';
                else langCode = 'en';
            }

            const data = contentData[langCode];

            // Update UI Labels
            langLabel.textContent = data.name;
            document.documentElement.lang = langCode;
            document.body.dir = data.dir;

            // Update Content
            // If body is null (for the 15 generated languages), use English body but keep localized Title
            let htmlContent = `
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">${data.title}</h1>
                <p class="text-gray-500 mb-8 italic">${data.date}</p>
            `;

            if (data.body) {
                htmlContent += data.body;
            } else {
                htmlContent += `
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-yellow-700">
                                    <strong>Demo Mode:</strong> Full legal translation for ${data.name} is not loaded in this demo file to optimize performance. Displaying English version below.

                            </div>
                        </div>
                    </div>
                    ${contentData['en'].body}
                `;
            }

            // Animation
            contentArea.classList.remove('fade-in');
            void contentArea.offsetWidth; // trigger reflow
            contentArea.innerHTML = htmlContent;
            contentArea.classList.add('fade-in');

            // Close dropdown
            langDropdown.classList.add('hidden');
        }

        // --- 3. Auto-Detection on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get browser language (e.g., "en-US", "ru", "zh-CN")
            const userLang = navigator.language || navigator.userLanguage;
            console.log("Detected User Language:", userLang);

            // Map common browser codes to our keys
            let targetLang = userLang;

            // Specific Cantonese detection or fallbacks
            if (userLang.toLowerCase().includes('hk') || userLang.toLowerCase().includes('yue')) {
                targetLang = 'zh-HK';
            } else if (userLang.startsWith('zh')) {
                targetLang = 'zh'; // Default to Mandarin for other zh
            } else {
                targetLang = userLang.split('-')[0];
            }

            // Set language
            setLanguage(targetLang);
        });
